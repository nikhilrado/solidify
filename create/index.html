<body>
  <div id="cont">
    <div id="model" style="width: 70%; height: 100%; padding: 0px;"> </div>
    <div style="width: 30%; height: 100%; padding: 0px;">

      <form>
        <div>
          <label for="o-name" onfocus="logit()">Object Name</label>
          <input id="o-name" type="text" id="o-name"></input>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="text" id="email"></input><br>
        </div>

        <div>
          <label for="pet-select" id="shipping">Shipping Country:</label>

          <select name="pets" id="pet-select">
            <option value="">Select:</option>
            <option value="US">US</option>
            <option value="GB">GB</option>
            <option value="AU">DE</option>
            <option value="DE">CA</option>
            <option value="CA">AU</option>
            <option value="MX">MX</option>
          </select><br>
        </div>

        <button type="button" id="payBtn" onclick="pay()">Purchase</button>
      </form>
      <p><a id="download-stl-link">Download STL</a></p>
    </div>

  </div>
